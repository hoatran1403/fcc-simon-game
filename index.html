<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FCC - Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/resources/css/style.css">

  <audio id="audio1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="audio2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio id="audio3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio id="audio4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
</head>
<body>
  <div class="container well1 text-center">
    <h1>FCC Simon Game</h1>
    <h2 class="text-primary">Level: <strong id="level">--</strong></h2>

    <h5 class="text-primary">Player Step: <strong id="userStep">--</strong></h5>
    <div>
      <label class="radio-inline"><input type="radio" name="mode" value="strict">Strict</label>
      <label class="radio-inline"><input type="radio" name="mode" value="normal"checked>Normal</label>
    </div>


    <button type="button" class="btn btn-danger btn-lg" id="startButton">Start</button>

    <div>


      <div class="circle-border"><div class="circle l1" id="1"></div></div>
      <div class="circle-border"><div class="circle l2" id="2"></div></div>
      <div class="circle-border"><div class="circle l3" id="3"></div></div>
      <div class="circle-border"><div class="circle l4" id="4"></div></div>

    </div>
    <div><h3 class="text-warning" id="turn">&nbsp;</h3></div>
    <div><h2 class=" text-danger" id="warning">&nbsp;</h2></div>
  </div>
  <p class="text-center">Developed by <a href="http://codepen.io/hoatran1403/" target="_blank">Hoa Tran</a></p>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/resources/js/script.js">

</script>
</html>
